<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"/>
<title>My Space</title>
<meta name="description" content="My Space"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="fragment" content="!" />
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app.css"/>
<style>
.dropdown:hover .dropdown-menu {
	display: block;
}
</style>

<!-- golobal js -->
<!-- <script type="text/javascript" src="js/common/jquery.min.js"></script> -->
<!-- <script type="text/javascript" src="js/common/bootstrap.min.js"></script> -->
<script type="text/javascript" src="js/angularJs/angular.js"></script>
<script type="text/javascript" src="js/angularJs/angular-animate.js"></script>
<script type="text/javascript" src="js/angularJs/angular-sanitize.js"></script>
<script type="text/javascript" src="js/angularJs/angular-ui-router.js"></script>
<script type="text/javascript" src="js/angularJs/angular-base64.js"></script>
<script type="text/javascript" src="js/angularJs/angular-resource.js"></script>
<script type="text/javascript" src="js/angularJs/angular-local-storage.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/common/ui-bootstrap-tpls.js"></script>
<!-- factorys js-->
<script type="text/javascript" src="js/factory/user_factory.js"></script>
<script type="text/javascript" src="js/factory/auth_factory.js"></script>
<!-- services js -->
<script type="text/javascript" src="js/service/user_service.js"></script>
<!-- controllers js -->
<script type="text/javascript" src="js/controller/app_controller.js"></script>
<script type="text/javascript" src="js/controller/home_controller.js"></script>
<script type="text/javascript" src="js/controller/user_controller.js"></script>
<!-- providers js -->
<script type="text/javascript" src="js/provider/user_provider.js"></script>
<!-- intercpters js -->
<script type="text/javascript" src="js/intercepters.js"></script>
<script type="text/javascript" src="js/service/session_service.js"></script>
<!-- routers js  -->
<script type="text/javascript" src="js/router/router.js"></script>
</head>
<body ng-app="myApp" ng-controller="ApplicationController">
	<div class="navbar-wrapper"  ng-model="currentUser">
		<div class="container" id="navcontainer">
			<nav class="navbar navbar-inverse navbar-fixed-top "
				role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">MySpace</a>
						<ul class="nav navbar-nav">
							<li role="presentation"><a ui-sref="home.aboutMe"
								ui-sref-active="active">首页</a></li>
							<li role="presentation"><a ui-sref="thoseYears"
								ui-sref-active="active">日志</a></li>
							<li role="presentation"><a ui-sref="thoseYears"
								ui-sref-active="active">相册</a></li>
							<li role="presentation"><a ui-sref="thoseYears"
								ui-sref-active="active">留言板</a></li>
						</ul>
					</div>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search"/>
						</div>
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<div class="navbar-right navbar-header" >
						<ul class="nav navbar-nav" ng-if="isAuthenticated == false" ng-model="isAuthenticated">
							<li role="presentation"><a  ui-sref="" ui-sref-active="active">注册</a></li>
							<li role="presentation"><a  ui-sref="login" ui-sref-active="active">登录</a></li>
						</ul>
						<ul class="nav navbar-nav" ng-if="isAuthenticated == true" ng-model="isAuthenticated">
							<li role="presentation"><a  ui-sref="" ui-sref-active="active" ><span style="color:orange;">你好！ {{currentUser.lastName}}&nbsp;{{currentUser.firstName}}</span></a></li>
							<li role="presentation"><a  ui-sref="" ng-click="loginOut()" ui-sref-active="active">退出</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>
	<div class="generic-container container" ui-view=""></div>
</body>
</html>
